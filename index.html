<html lang="en">
<head>

    <script src="/js/app.js" defer></script>
    <link href="http://fonts.cdnfonts.com/css/aurebesh-racer-af" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Corellian Spike Sabacc</title>
</head>
<body>
    <section>
        <audio src="../images/17_Alien_Night_Club.mp3" controls></audio>
        <div id="dealer">
            <p id="dHandVal" class="points">points</p>
            <p id="dCardA" class="card"></p>
            <p id="dCardB" class="card"></p>
            <p id="dCardC" class="card"></p>
            <p id="dCardD" class="card"></p>
            <p id="dCardE" class="card"></p>
            <p id="dCredBalance" class="chips"></p>
            <p id="dDealerToken" class="token"></p>
            <button id="dBetUp" type="button" class="btn btn-primary btn-sm">BET +</button>
            <button id="dBetDown" type="button" class="btn btn-secondary btn-sm">BET -</button>
        </div>

        <div id="drawPile" class="pile"></div>
        <div id="spikePile" class="card"></div>
        <div id="discardPile" class="card"></div>

        <div id="diceBox">
            <p id="dice1" class="dice"></p>
            <p id="dice2" class="dice"></p>
        </div>

        <div id="player">
            <p id="pHandVal" class="points">points</p>
            <p id="pCardA" class="card"></p>
            <p id="pCardB" class="card"></p>
            <p id="pCardC" class="card"></p>
            <p id="pCardD" class="card"></p>
            <p id="pCardE" class="card"></p>
            <p id="pCredBalance" class="chips"></p>
            <p id="pDealerToken" class="token"></p>
            <button id="pBetUp" type="button" class="btn btn-primary btn-sm">BET +</button>
            <button id="pBetDown" type="button" class="btn btn-secondary btn-sm">BET -</button>
        </div>

        <div id="sabaccPot"></div>
        <div id="gamePot"></div>

        <button id="dStands" type="button" class="btn btn-primary btn-sm">dStands</button>
        <button id="pStands" type="button" class="btn btn-secondary btn-sm">pStands</button>

    <div id="winMsg" class="animate__animated animate__zoominDown"></div>
    
        <div id="hadEnough">End Game</div>

    <i class="fa-thin fa-barcode-read"></i>

    </section>
</body>
</html>
